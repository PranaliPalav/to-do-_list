<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Task" hx-post="/add-task" hx-trigger="keyup[enter] from:#task-input" hx-target="#task-list" hx-swap="beforeend">
            <button id="add-task-btn" hx-post="/add-task" hx-trigger="click from:#task-input" hx-target="#task-list" hx-swap="beforeend">+</button>
        </div>
        <div class="button-group">
            <button id="complete-btn" hx-get="/filter-tasks?filter=complete" hx-trigger="click" hx-target="#task-list" hx-swap="innerHTML">Complete</button>
            <button id="incomplete-btn" hx-get="/filter-tasks?filter=incomplete" hx-trigger="click" hx-target="#task-list" hx-swap="innerHTML">Incomplete</button>
            <button id="delete-all-btn" hx-delete="/delete-all" hx-trigger="click" hx-target="#task-list" hx-swap="innerHTML">Delete All</button>
        </div>
        <ul id="task-list" hx-get="/load-tasks" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
